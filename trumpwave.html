           <script>
		AFRAME.registerComponent('play-pause', {
			init: function () {
				var myVideo = document.querySelector('#work');
				var videoControls = document.querySelector('#videoControls');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>

            <a-entity text="value:La Trumpwave esalta in ogni modo non solo la figura a cui deve il proprio nome, il presidente Donald Trump, ma tutto un microcosmo di sottocultura musicale, cinematografica e di immagini provenienti dagli anni 80’, e riadattati a uso e consumo di una percepita “battaglia finale” dei duri e puri, di coloro che non si sono fatti influenzare dai “liberals”, da quella sinistra corrotta il cui simbolo degli appartenenti alla Trumpwave non può che essere Hillary Clinton.;" position="0.853 0.042 -0.392" rotation="-90 0 0" scale="10 10 10"></a-entity>                   
                 
            <a-entity text="value:Trumpwave exploits a vulnerability in vaporwave: its ambivalence about the cultural detritus that inspired it. This careful tension between irony and earnestness was part of what made vaporwave fun—it flirted with the implicit transgressiveness of appreciating its aggressively commercial source material. But that ambiguity left the aesthetic distressingly easy for the alt-right to appropriate by stripping it of irony and playfulness—by taking it literally, as a glorification of capitalism.;" position="-1.023 0.042 9.586" rotation="-90 180 0" scale="10 10 10"></a-entity>
